<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Tajawal:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel="stylesheet" href="./assets/css/SlotTeam.css">

</head>

<body>

    <!-- multistep form -->
    <div class="login-box">
        <h2 class="formTitle" style="font-size:x-large; color: #03e9f4;">Slot/Team Members Details Form</h2>
        <h5 style="color: #ffff;">
          3on3 Asian Parliamentary Debate
          </h5>
          <br>
          <h5 style="color: #ffff;">

Note : Please provide the E-mail Id that you will be using through out the tournament .Fill it cautiously because we will be using this E- mail Id to let you access different platforms during the tournament seamlessly.
        </h5>
        <br><br>
        <form>

          <div style="color: #ffff;">
            <label for="">Category</label>
            <br>
            <br>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Cross/Non-Institutional
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Institutional
              </label>
            </div>
            <br>
            <br>
          </div>

          <div class="user-box">
            <input type="text" name="" required="">
            <label>Institution representing (for Institutional Teams)</label>
          </div>
          <div class="user-box space">
            <input type="text" name="" required="">
            <label>Name of speaker 1 </label>
          </div>
          <div class="user-box space">
            <input type="text" name="" required="">
            <label>Phone no. of speaker 1</label>
          </div>
          <div class="user-box space">
            <input type="text" name="" required="">
            <label>E-mail of speaker 1</label>
          </div>
          <div class="user-box space">
            <input type="text" name="" required="">
            <label>Name of speaker 2 </label>
          </div>
          <div class="user-box space">
            <input type="text" name="" required="">
            <label>Phone no. of speaker 2</label>
          </div>
          <div class="user-box space">
            <input type="text" name="" required="">
            <label>E-mail of speaker 2</label>
          </div>
          <div class="user-box space">
            <input type="text" name="" required="">
            <label>Name of speaker 3 </label>
          </div>
          <div class="user-box space">
            <input type="text" name="" required="">
            <label>Phone no. of speaker 3</label>
          </div>
          <div class="user-box space">
            <input type="text" name="" required="">
            <label>E-mail of speaker 3</label>
          </div>
          <div class="user-box space">
            <input type="text" name="" required="">
            <label>Name of adjudicator</label>
          </div>
          <div class="user-box space">
            <input type="text" name="" required="">
            <label>Phone no. of adjudicator</label>
          </div>
          <div class="user-box space">
            <input type="text" name="" required="">
            <label>E-mail of adjudicator</label>
          </div>
          <a href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
        </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

</body>

</html>
